[package]
name = "sticker-utils"
version = "0.3.0"
edition = "2018"
authors = ["DaniÃ«l de Kok <me@danieldk.eu>"]
description = "Neural sequence labeler (utilities)"
documentation = "https://github.com/danieldk/sticker"
homepage = "https://github.com/danieldk/sticker"
repository = "https://github.com/danieldk/sticker.git"
license = "Apache-2.0"

[dependencies]
clap = "2"
conllx = "0.11"
failure = "0.1"
finalfusion = "0.5"
indicatif = "0.11"
ordered-float = { version = "1", features = ["serde"] }
serde = "1"
serde_cbor = "0.9"
serde_derive = "1"
stdinout = "0.4"
threadpool = "1"
toml = "0.5"
sticker = { path = "../sticker" }
tensorflow = { git = "https://github.com/twuebi/rust.git", branch = "run_with_metadata"}
tf-proto = { path = "../tf-proto" }
protobuf = "2"

[dev-dependencies]
lazy_static = "1"
